<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo Selaria Campo do Gado</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: url('./img/fundo.png') center/cover no-repeat;
  color: #2b1d12;
  margin: 0;
  padding: 0;
}
header {
  text-align: center;
  padding: 30px;
  background: rgba(201,164,106,0.85);
}
header img {
  width: 120px;
  border-radius: 50%;
  margin-bottom: 10px;
}
header h1 {
  margin: 0;
  color: #fff;
  font-size: 2rem;
  text-shadow: 1px 1px 4px #000;
}
.filters {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  padding: 20px;
  background: rgba(0,0,0,0.3);
}
.filters input[type="text"] {
  padding: 8px 12px;
  border-radius: 8px;
  border: none;
  width: 200px;
}
.filters select {
  padding: 8px 12px;
  border-radius: 8px;
  border: none;
}
.stats {
  text-align: center;
  margin-bottom: 15px;
  color: #fff;
  font-weight: 600;
}
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  padding: 20px;
}
.product-card {
  background: rgba(255, 255, 255, 0.9);
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  text-align: center;
  transition: transform 0.3s;
}
.product-card:hover {
  transform: scale(1.05);
}
.product-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}
.product-card h3 {
  margin: 10px 0 5px;
  font-size: 1.2rem;
}
.product-card p {
  margin: 0 10px 10px;
  font-size: 0.9rem;
}
.product-card .links {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 10px;
}
.product-card .links a {
  text-decoration: none;
  padding: 6px 12px;
  background: #c9a46a;
  color: #2b1d12;
  border-radius: 8px;
  font-weight: 600;
  transition: 0.3s;
}
.product-card .links a:hover {
  background: #8b6b3f;
}
footer {
  text-align: center;
  padding: 15px;
  background: rgba(0,0,0,0.4);
  color: #fff;
}
</style>
</head>
<body>

<header>
  <img src="./img/logo.png" alt="Logo Selaria Campo do Gado">
  <h1>Selaria Campo do Gado</h1>
</header>

<div class="filters">
  <input type="text" id="searchInput" placeholder="Pesquisar produtos...">
  <select id="categoryFilter">
    <option value="all">Todas as categorias</option>
    <option value="selas">Selas</option>
    <option value="rédeas">Rédeas</option>
    <option value="arreios">Arreios</option>
    <option value="outros">Outros</option>
  </select>
</div>

<div class="stats" id="stats">Total de produtos: 0</div>

<div class="products" id="productsContainer">
  <!-- Produtos via JS -->
</div>

<footer>
  © 2026 Selaria Campo do Gado | Todos os direitos reservados
</footer>

<script>
// Lista de produtos de exemplo
const products = [
  {
    name: "Sela de Couro Tradicional",
    category: "selas",
    desc: "Sela artesanal em couro legítimo, conforto e durabilidade.",
    img: "./img/prod1.jpg",
    wpp: "https://wa.me/5575999975656",
    shopee: "#"
  },
  {
    name: "Rédea Rústica Premium",
    category: "rédeas",
    desc: "Rédea resistente e elegante, perfeita para cavalos fortes.",
    img: "./img/prod2.jpg",
    wpp: "https://wa.me/5575999975656",
    shopee: "#"
  },
  {
    name: "Arreio Completo",
    category: "arreios",
    desc: "Conjunto completo de arreios de couro, acabamento impecável.",
    img: "./img/prod3.jpg",
    wpp: "https://wa.me/5575999975656",
    shopee: "#"
  },
  {
    name: "Sela Luxo Cavalo Quarto de Milha",
    category: "selas",
    desc: "Sela confortável, design moderno, perfeita para provas e lazer.",
    img: "./img/prod4.jpg",
    wpp: "https://wa.me/5575999975656",
    shopee: "#"
  },
  {
    name: "Peitoral de Couro",
    category: "outros",
    desc: "Peitoral resistente e elegante, ideal para doma e passeios.",
    img: "./img/prod5.jpg",
    wpp: "https://wa.me/5575999975656",
    shopee: "#"
  },
  {
    name: "Cabeçada Tradicional",
    category: "arreios",
    desc: "Cabeçada de couro com costura reforçada, estilo clássico.",
    img: "./img/prod6.jpg",
    wpp: "https://wa.me/5575999975656",
    shopee: "#"
  }
];

const container = document.getElementById('productsContainer');
const stats = document.getElementById('stats');

function displayProducts(list) {
  container.innerHTML = '';
  list.forEach(p => {
    container.innerHTML += `
    <div class="product-card">
      <img src="${p.img}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p>${p.desc}</p>
      <div class="links">
        <a href="${p.wpp}" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
        <a href="${p.shopee}" target="_blank"><i class="fas fa-store"></i> Shopee</a>
      </div>
    </div>
    `;
  });
  stats.textContent = `Total de produtos: ${list.length}`;
}

displayProducts(products);

// Filtros
document.getElementById('categoryFilter').addEventListener('change', e => {
  const val = e.target.value;
  const filtered = val === 'all' ? products : products.filter(p => p.category === val);
  const searchVal = document.getElementById('searchInput').value.toLowerCase();
  displayProducts(filtered.filter(p => p.name.toLowerCase().includes(searchVal)));
});

document.getElementById('searchInput').addEventListener('input', e => {
  const val = e.target.value.toLowerCase();
  const cat = document.getElementById('categoryFilter').value;
  const filtered = cat === 'all' ? products : products.filter(p => p.category === cat);
  displayProducts(filtered.filter(p => p.name.toLowerCase().includes(val)));
});
</script>

</body>
</html>
