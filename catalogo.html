<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo - Selaria Campo do Gado</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

<style>
body{font-family:'Poppins',sans-serif;background:#f4f4f4;color:#2b1d12;padding:20px;}
h1{text-align:center;color:#8b6b3f;margin-bottom:30px;}
.catalog-container{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:20px;}
.product-card{background:#fff;padding:15px;border-radius:12px;box-shadow:0 0 10px rgba(0,0,0,0.1);}
.product-card img{width:100%;border-radius:12px;margin-bottom:10px;}
.product-card h3{margin:0 0 10px 0;color:#8b6b3f;}
.product-card p{font-size:14px;margin-bottom:10px;}
.product-card strong{display:block;margin-bottom:10px;color:#c9a46a;font-size:16px;}
.product-card a{color:#2b1d12;text-decoration:none;margin-right:10px;font-weight:600;}
.product-card a:hover{text-decoration:underline;}
</style>
</head>
<body>

<h1>Catálogo de Produtos</h1>
<div class="catalog-container" id="catalog"></div>

<script src="./js/catalogo.js"></script>
</body>
</html>
