<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Catálogo - Selaria Campo do Gado</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:Poppins,sans-serif;
background:#1a1a1a;
color:#fff;
}

h1{
text-align:center;
margin:25px 0;
color:#f5d9a6;
}

#produtos{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
padding:20px;
max-width:1200px;
margin:auto;
}

.produto{
background:#2a2a2a;
border-radius:12px;
padding:15px;
text-align:center;
box-shadow:0 0 10px rgba(0,0,0,0.6);
}

.produto img{
width:100%;
height:200px;
object-fit:cover;
border-radius:10px;
margin-bottom:10px;
}

.produto h3{
margin:10px 0 5px;
color:#f5d9a6;
}

.produto p{
font-size:14px;
opacity:0.8;
margin-bottom:8px;
}

.produto strong{
display:block;
margin-bottom:10px;
font-size:18px;
}

.botoes{
display:flex;
gap:10px;
justify-content:center;
}

.botoes a{
flex:1;
text-decoration:none;
background:#c9a46a;
color:#2b1d12;
padding:8px;
border-radius:8px;
font-weight:600;
font-size:14px;
}

</style>
</head>

<body>

<h1>Catálogo - Selaria Campo do Gado</h1>

<div id="produtos">
<!-- Produtos entram aqui -->
</div>

<script src="js/catalogo.js"></script>

</body>
</html>
