<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo - Selaria Campo do Gado</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: url('./img/fundo.png') center/cover no-repeat;
  margin: 0;
  padding: 0;
  color: #2b1d12;
}
header {
  text-align: center;
  padding: 30px;
  background: rgba(201,164,106,0.85);
}
header img {
  width: 120px;
  border-radius: 50%;
  margin-bottom: 10px;
}
header h1 {
  margin: 0;
  color: #fff;
  font-size: 2rem;
  text-shadow: 1px 1px 4px #000;
}
.filters {
  display: flex;
  justify-content: center;
  gap: 10px;
  padding: 20px;
  background: rgba(0,0,0,0.3);
}
.filters input, .filters select {
  padding: 8px 12px;
  border-radius: 8px;
  border: none;
  font-size: 1rem;
}
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 20px;
}
.product-card {
  background: rgba(255,255,255,0.9);
  border-radius: 15px;
  overflow: hidden;
  text-align: center;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  transition: transform 0.3s;
}
.product-card:hover {
  transform: scale(1.05);
}
.product-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}
.product-card h3 {
  margin: 10px 0 5px;
  font-size: 1.2rem;
}
.product-card p {
  margin: 0 10px 10px;
  font-size: 0.9rem;
}
.product-card .price {
  font-weight: 600;
  color: #8b6b3f;
  margin-bottom: 10px;
}
.product-card .links {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 10px;
}
.product-card .links a {
  text-decoration: none;
  padding: 6px 12px;
  background: #c9a46a;
  color: #2b1d12;
  border-radius: 8px;
  font-weight: 600;
}
.product-card .links a:hover {
  background: #8b6b3f;
}
footer {
  text-align: center;
  padding: 15px;
  background: rgba(0,0,0,0.4);
  color: #fff;
}
</style>
</head>
<body>

<header>
  <img src="./img/logo.png" alt="Logo Selaria Campo do Gado">
  <h1>Selaria Campo do Gado</h1>
</header>

<div class="filters">
  <input type="text" id="searchInput" placeholder="Pesquisar produtos...">
  <select id="categoryFilter">
    <option value="all">Todas as categorias</option>
    <option value="selas">Selas</option>
    <option value="rédeas">Rédeas</option>
    <option value="arreios">Arreios</option>
    <option value="outros">Outros</option>
  </select>
</div>

<div class="products" id="productsContainer">
</div>

<footer>
  © 2026 Selaria Campo do Gado | Todos os direitos reservados
</footer>

<script>
// Lista de produtos
const products = [
  {name: "Sela Premium Couro", category:"selas", desc:"Couro legítimo, costura reforçada", price:"R$ 1890", img:"./img/prod1.jpg", wpp:"https://wa.me/5575999975656", shopee:"#"},
  {name: "Rédea Tradicional", category:"rédeas", desc:"Rédea resistente e elegante", price:"R$ 350", img:"./img/prod2.jpg", wpp:"https://wa.me/5575999975656", shopee:"#"},
  {name: "Arreio Completo", category:"arreios", desc:"Conjunto completo de arreios de couro", price:"R$ 1200", img:"./img/prod3.jpg", wpp:"https://wa.me/5575999975656", shopee:"#"},
  {name: "Sela Luxo Quarto de Milha", category:"selas", desc:"Design moderno, confortável", price:"R$ 2200", img:"./img/prod4.jpg", wpp:"https://wa.me/5575999975656", shopee:"#"},
  {name: "Peitoral de Couro", category:"outros", desc:"Resistente e elegante", price:"R$ 500", img:"./img/prod5.jpg", wpp:"https://wa.me/5575999975656", shopee:"#"},
  {name: "Cabeçada Tradicional", category:"arreios", desc:"Couro reforçado, estilo clássico", price:"R$ 400", img:"./img/prod6.jpg", wpp:"https://wa.me/5575999975656", shopee:"#"},
  {name: "Sela Infantil", category:"selas", desc:"Sela pequena para crianças", price:"R$ 900", img:"./img/prod7.jpg", wpp:"https://wa.me/5575999975656", shopee:"#"},
  {name: "Rédea Luxo", category:"rédeas", desc:"Couro premium, acabamento fino", price:"R$ 450", img:"./img/prod8.jpg", wpp:"https://wa.me/5575999975656", shopee:"#"}
];

// Função para renderizar
const container = document.getElementById('productsContainer');
const searchInput = document.getElementById('searchInput');
const categoryFilter = document.getElementById('categoryFilter');

function renderProducts(list){
  container.innerHTML = "";
  list.forEach(p=>{
    container.innerHTML += `
      <div class="product-card">
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>${p.desc}</p>
        <div class="price">${p.price}</div>
        <div class="links">
          <a href="${p.wpp}" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
          <a href="${p.shopee}" target="_blank"><i class="fas fa-store"></i> Shopee</a>
        </div>
      </div>
    `;
  });
}

renderProducts(products);

// Filtros
searchInput.addEventListener("input", ()=>{
  const val = searchInput.value.toLowerCase();
  const cat = categoryFilter.value;
  const filtered = products.filter(p=>p.name.toLowerCase().includes(val) && (cat=="all" || p.category==cat));
  renderProducts(filtered);
});

categoryFilter.addEventListener("change", ()=>{
  const val = searchInput.value.toLowerCase();
  const cat = categoryFilter.value;
  const filtered = products.filter(p=>p.name.toLowerCase().includes(val) && (cat=="all" || p.category==cat));
  renderProducts(filtered);
});
</script>

</body>
</html>
