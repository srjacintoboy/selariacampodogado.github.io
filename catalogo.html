<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Catálogo</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<script src="js/api.js"></script>
<script src="js/cart.js"></script>

<style>
body{background:#111;color:#fff;font-family:Poppins}
.grid{display:grid;grid-template-columns:repeat(auto-fill,250px);gap:20px;padding:30px;justify-content:center}
.card{background:#1f1f1f;border-radius:15px;overflow:hidden}
.card img{width:100%;height:200px;object-fit:cover}
.card div{padding:15px}
button{background:#c9a46a;border:none;padding:10px;width:100%;cursor:pointer}
</style>
</head>

<body>

<h1 align="center">Catálogo</h1>

<div class="grid" id="grid"></div>

<script>

async function load(){

const data = await getProducts();

const list = data.filter(p=>p.Status==="ATIVO");

const grid = document.getElementById("grid");

list.forEach(p=>{

const el = document.createElement("div");
el.className="card";

el.innerHTML=`

<img src="${p.ImagemURL}">

<div>
<h3>${p.Nome}</h3>
<p>R$ ${p.Preço}</p>

<button onclick='addCart(${JSON.stringify(p)})'>
Adicionar
</button>
</div>
`;

grid.appendChild(el);

});

}

load();

</script>

</body>
</html>
